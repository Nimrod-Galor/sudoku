<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sudoku.css" />
    <link rel="apple-touch-icon" href="/icons/ios.png">
    <link rel="manifest" href="/sudoku.webmanifest">
    <meta name="theme-color" content="#1976d2"/>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <meta name="description" content="Explore a vast collection of challenging Sudoku puzzles, solving techniques, and expert strategies on our website. From printable puzzles for all skill levels to insightful tips on improving solving speed, we've got you covered. Dive into the world of Sudoku today and sharpen your logic skills with our comprehensive resources.">
    <title>Sudoku King</title>
</head>
<body>
    <h1>Sudoku</h1>
    <div class="wrapper-center">
        <div id="main-grid" class="grid_1_2">
            <main id="main">
                <div id="board" class="board" onclick="userSelectTile(event)">
                    <div class="grid-container-3x3">
                        <div class="grid-item block-0">
                            <div class="grid-container-3x3">
                                <div class="sudoku-cell row-0 col-0" id="cell-0" tabindex="0"></div>
                                <div class="sudoku-cell row-0 col-1" id="cell-1" tabindex="0"></div>
                                <div class="sudoku-cell row-0 col-2" id="cell-2" tabindex="0"></div>
                                <div class="sudoku-cell row-1 col-0" id="cell-9" tabindex="0"></div>
                                <div class="sudoku-cell row-1 col-1" id="cell-10" tabindex="0"></div>
                                <div class="sudoku-cell row-1 col-2" id="cell-11" tabindex="0"></div>
                                <div class="sudoku-cell row-2 col-0" id="cell-18" tabindex="0"></div>
                                <div class="sudoku-cell row-2 col-1" id="cell-19" tabindex="0"></div>
                                <div class="sudoku-cell row-2 col-2" id="cell-20" tabindex="0"></div>
                            </div>
                        </div>
                        <div class="grid-item block-1">
                            <div class="grid-container-3x3">
                                <div class="sudoku-cell row-0 col-3" id="cell-3" tabindex="0"></div>

                                <div class="sudoku-cell row-0 col-5" id="cell-5" tabindex="0"></div>
                                <div class="sudoku-cell row-1 col-3" id="cell-12" tabindex="0"></div>
                                <div class="sudoku-cell row-1 col-4" id="cell-13" tabindex="0"></div>
                                <div class="sudoku-cell row-1 col-5" id="cell-14" tabindex="0"></div>
                                <div class="sudoku-cell row-2 col-3" id="cell-21" tabindex="0"></div>
                                <div class="sudoku-cell row-2 col-4" id="cell-22" tabindex="0"></div>
                                <div class="sudoku-cell row-2 col-5" id="cell-23" tabindex="0"></div>
                            </div>
                        </div>
                        <div class="grid-item block-2">
                            <div class="grid-container-3x3">
                                <div class="sudoku-cell row-0 col-6" id="cell-6" tabindex="0"></div>
                                <div class="sudoku-cell row-0 col-7" id="cell-7" tabindex="0"></div>
                                <div class="sudoku-cell row-0 col-8" id="cell-8" tabindex="0"></div>
                                <div class="sudoku-cell row-1 col-6" id="cell-15" tabindex="0"></div>
                                <div class="sudoku-cell row-1 col-7" id="cell-16" tabindex="0"></div>
                                <div class="sudoku-cell row-1 col-8" id="cell-17" tabindex="0"></div>
                                <div class="sudoku-cell row-2 col-6" id="cell-24" tabindex="0"></div>
                               <div class="sudoku-cell row-2 col-7" id="cell-25" tabindex="0"></div>
                              <div class="sudoku-cell row-2 col-8" id="cell-26" tabindex="0"></div>
                            </div>
                       </div>
                        <div class="grid-item block-3">
                            <div class="grid-container-3x3">
                                <div class="sudoku-cell row-3 col-0" id="cell-27" tabindex="0"></div>
                                <div class="sudoku-cell row-3 col-1" id="cell-28" tabindex="0"></div>
                                <div class="sudoku-cell row-3 col-2" id="cell-29" tabindex="0"></div>

                                <div class="sudoku-cell row-5 col-0" id="cell-45" tabindex="0"></div>

                                <div class="sudoku-cell row-5 col-2" id="cell-47" tabindex="0"></div>
                            </div>
                        </div>
                        <div class="grid-item block-4">
                            <div class="grid-container-3x3">
                                <div class="sudoku-cell row-3 col-3" id="cell-30" tabindex="0"></div>
                                <div class="sudoku-cell row-3 col-4" id="cell-31" tabindex="0"></div>
                                <div class="sudoku-cell row-3 col-5" id="cell-32" tabindex="0"></div>
                                <div class="sudoku-cell row-4 col-3" id="cell-39" tabindex="0"></div>

                                <div class="sudoku-cell row-4 col-5" id="cell-41" tabindex="0"></div>
                                <div class="sudoku-cell row-5 col-3" id="cell-48" tabindex="0"></div>
                                <div class="sudoku-cell row-5 col-4" id="cell-49" tabindex="0"></div>
                                <div class="sudoku-cell row-5 col-5" id="cell-50" tabindex="0"></div>
                            </div>
                        </div>
                        <div class="grid-item block-5">
                            <div class="grid-container-3x3">
                                <div class="sudoku-cell row-3 col-6" id="cell-33" tabindex="0"></div>
                                <div class="sudoku-cell row-3 col-7" id="cell-34" tabindex="0"></div>
                                <div class="sudoku-cell row-3 col-8" id="cell-35" tabindex="0"></div>
                                <div class="sudoku-cell row-4 col-6" id="cell-42" tabindex="0"></div>
                                <div class="sudoku-cell row-4 col-7" id="cell-43" tabindex="0"></div>
                                <div class="sudoku-cell row-4 col-8" id="cell-44" tabindex="0"></div>
                                <div class="sudoku-cell row-5 col-6" id="cell-51" tabindex="0"></div>
                                <div class="sudoku-cell row-5 col-7" id="cell-52" tabindex="0"></div>
                                <div class="sudoku-cell row-5 col-8" id="cell-53" tabindex="0"></div>
                            </div>
                        </div>
                        <div class="grid-item block-6">
                            <div class="grid-container-3x3">
                                <div class="sudoku-cell row-6 col-0" id="cell-54" tabindex="0"></div>
                                <div class="sudoku-cell row-6 col-1" id="cell-55" tabindex="0"></div>
                                <div class="sudoku-cell row-6 col-2" id="cell-56" tabindex="0"></div>
                                <div class="sudoku-cell row-7 col-0" id="cell-63" tabindex="0"></div>

                                <div class="sudoku-cell row-8 col-2" id="cell-74" tabindex="0"></div>
                            </div>
                        </div>
                        <div class="grid-item block-7">
                            <div class="grid-container-3x3">
                                <div class="sudoku-cell row-6 col-3" id="cell-57" tabindex="0"></div>
                                <div class="sudoku-cell row-6 col-4" id="cell-58" tabindex="0"></div>
                                <div class="sudoku-cell row-6 col-5" id="cell-59" tabindex="0"></div>
                                <div class="sudoku-cell row-7 col-3" id="cell-66" tabindex="0"></div>
                                <div class="sudoku-cell row-7 col-4" id="cell-67" tabindex="0"></div>
                                <div class="sudoku-cell row-7 col-5" id="cell-68" tabindex="0"></div>
                                <div class="sudoku-cell row-8 col-3" id="cell-75" tabindex="0"></div>
                                <div class="sudoku-cell row-8 col-4" id="cell-76" tabindex="0"></div>
                                <div class="sudoku-cell row-8 col-5" id="cell-77" tabindex="0"></div>
                            </div>            
                        </div>
                        <div class="grid-item block-8">
                            <div class="grid-container-3x3">
                                <div class="sudoku-cell row-6 col-6" id="cell-60" tabindex="0"></div>
                                <div class="sudoku-cell row-6 col-7" id="cell-61" tabindex="0"></div>
                                <div class="sudoku-cell row-6 col-8" id="cell-62" tabindex="0"></div>
                                <div class="sudoku-cell row-7 col-6" id="cell-69" tabindex="0"></div>
                                <div class="sudoku-cell row-7 col-7" id="cell-70" tabindex="0"></div>
                                <div class="sudoku-cell row-7 col-8" id="cell-71" tabindex="0"></div>
                                <div class="sudoku-cell row-8 col-6" id="cell-78" tabindex="0"></div>
                                <div class="sudoku-cell row-8 col-7" id="cell-79" tabindex="0"></div>
                                <div class="sudoku-cell row-8 col-8" id="cell-80" tabindex="0"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="domainLink" class="printOnly">
                    <a href="https://www.sudokufree.net/">Sudoku King </a>
                </div>
                <div id="numpad" class="numpad">
                    <div class="grid-container-3x3 prevent-select" onclick="clickNumpad(event)">
                        <button class="numpad-cell" id="numpad-1" data-key="1">1</button>
                        <button class="numpad-cell" id="numpad-2" data-key="2">2</button>
                        <button class="numpad-cell" id="numpad-3" data-key="3">3</button>
                        <button class="numpad-cell" id="numpad-4" data-key="4">4</button>
                        <button class="numpad-cell" id="numpad-5" data-key="5">5</button>
                        <button class="numpad-cell" id="numpad-6" data-key="6">6</button>
                        <button class="numpad-cell" id="numpad-7" data-key="7">7</button>
                        <button class="numpad-cell" id="numpad-8" data-key="8">8</button>
                        <button class="numpad-cell" id="numpad-9" data-key="9">9</button>
                    </div>
                </div>
            </main>
            <nav>
                <div class="navItem">
                    <input type="checkbox" id="alertError" name="alertError" class="form-check-input" onchange="alertErrors()" />
                    <label for="alertError">Alert errors.</label>
                </div>
                <div class="navItem">
                    <input type="checkbox" id="numPad" name="numPad" class="form-check-input" onchange="toggleNumpad(event)" />
                    <label for="numPad">Use embeded numPad.</label>
                </div>
                <div class="navItem grid_1_1">
                    <button id="undoBtn" class="history-btn" onclick="historyUndo()" title="Undo" disabled>Undo</button>
                    <button id="redoBtn" class="history-btn" onclick="historyRedo()" title="Redo" disabled>Redo</button>
                </div>
                <div class="navItem">
                    <label>Elapsed time:</label>
                    <span id="timer">00:00:00</span>
                </div>
                <div class="bottom">
                    <div class="navItem">
                        <label for="reveal">Number of tiles to reveal: </label>
                        <input type="number" min="1" max="81" id="reveal" name="reveal" value="40" class="form-control" />
                    </div>
                    <div class="navItem">
                        <button type="button" class="btn" onclick="initGrid()">Generate Sudoku</button>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div id="pyro" class="pyro">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <script type="text/javascript" src="sudoku.js"></script>
</body>
</html>
